<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Login</h2>
      
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
        </div>
  
        <button type="submit" class="btn btn-primary btn-block">Login</button>
  
        <p class="register-text">
          Don't have an account? <a href="/register">Register here</a>
        </p>
      </form>
    </div>
  </div>
