<div class="register-container">
    <div class="register-box">
        <h2 class="register-title">Create an Account</h2>

        <form (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" [(ngModel)]="newAccount.firstName" name="firstName" required />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" [(ngModel)]="newAccount.lastName" name="lastName" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="newAccount.email" name="email" required />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Choose a username" [(ngModel)]="newAccount.username" name="username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="newAccount.password" name="password" required />
            </div>

            <button type="submit" (click)="registerUser()" class="btn btn-primary btn-block">Sign Up</button>

            <p class="login-text">
                Already have an account? <a href="/">Login here</a>
            </p>
        </form>
    </div>
</div>
