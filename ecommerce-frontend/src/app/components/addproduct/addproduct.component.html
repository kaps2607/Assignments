<div class="add-product-container">
    <h2>Add New Product</h2>
    <form (ngSubmit)="addProduct()">
      
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" [(ngModel)]="product.pName" name="pName" required />
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="product.description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="product.price" name="price" required />
      </div>
  
      <div class="form-group">
        <label>Stock</label>
        <input type="number" [(ngModel)]="product.stock" name="stock" required />
      </div>
  
      <div class="form-group">
        <label>Category ID</label>
        <input type="number" [(ngModel)]="product.categoryId" name="categoryId" required />
      </div>

      <div class="form-group">
        <label>Category</label>
        <select [(ngModel)]="product.categoryId" name="categoryId" required>
          <option *ngFor="let category of categories" [value]="category.categoryId">
            {{ category.categoryName }}
          </option>
        </select>
      </div>      
  
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
